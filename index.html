<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSIE111 Chatroom</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        var name = prompt("Nickname: ");
        var socket = io();
    </script>
</head>
<body>
    <p id="title">Welcome to NTNU_CSIE_111 online chatroom</p>
    <div class=row>
        <div class="column">
            <div id="status-box">Server: <span id="status">-</span> / online users:<span id="online">0</span></div>
            <div id="content"></div>
        </div>
        <div class="column">
            <div id="status-box"><span>Chatroom / user: </span><span id=Nickname></span></div>
            <div id="send-box">
                <form>
                    <textarea id="msg" placeholder="說點什麼？"></textarea>
                    <input type="button" value="Enter" onclick="submitform(this);">
                </form>
                <script src="autosize.min.js"></script>
                <script>autosize(document.getElementById("msg"));</script>
                <p>發送快捷鍵：CTRL + ENTER</p>
            </div>
        </div>
    </div>
    
    <script>
        $(document).ready(function() {
            window.setInterval(function() {
                content.scrollTop = content.scrollHeight;
            });

            socket.on("connect", function() {
                $("#status").text("Connected");
                $("#Nickname").text(name);
            });
 
            socket.on("disconnect", function() {
               	$("#status").text("Disconnected");
            });
 
            socket.on("online", function(amount) {
                $("#online").text(amount);
            });

            function submit(e) {
                e.preventDefault();
                $("#content").append("<div id=user>"+name+":</div>");
            	$("#content").append("<div>"+$("#msg").val()+"</div>");
                $("#msg").val('');
            }

            // $("button").click(() => submit());

            $("form").keydown(function(e) {
                if ( e.ctrlKey && e.keyCode === 13 ) {
                    submit(e);
                }
            });
        });
    </script>
</body>
</html>
